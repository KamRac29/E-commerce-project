<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Holistics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header><h1>Honey Holistic</h1></header>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="Products.html">Soaps</a></li>
        <li><a href="#">Face</a></li>
        <li><a href="#">Hair</a></li>
        <li><a href="#">Baby</a></li>
        <li><a href="#">Candles</a></li>
        <li><a href="Contact-page.html">Contact Us </a></li>
      </ul>
    </nav>
    <section>

    <div class="contact">
      <form action="" onsubmit="return validateForm()">
        <label>Name</label
        ><input type="text" class="name" name="name" placeholder="Your Name" />
        <label> Email</label
        ><input
          type="text"
          class="email"
          name="email"
          placeholder="Your Email Address"
        />
        <label>Subject</label
        ><input
          type="text"
          class="subject"
          name="subject"
          placeholder="Subject"
        />
        <label>Message</label
        ><input
          type="text"
          class="message"
          name="message"
          placeholder="Message"
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
    


    </section>

    <footer>
      <div class="footer-icon">
        <ul class="icons">
          <li>
            <a href="https://www.facebook.com"
              ><img src="images/facebook-icon.png" height="50px" width="50px"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><img src="images/instagram-icon.png" height="50px" width="50px"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=en"
              ><img src="images/twitter-icon.png" height="50px" width="50px"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
